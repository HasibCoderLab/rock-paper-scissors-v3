<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="Assets/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h1>🔥 Rock Paper Scissors 🔥</h1>
            <p class="subtitle">Let the ultimate battle begin!</p>
        </div>
        <div class="game-container">
            <button id="rock" class="game-btn">🪨 Rock</button>
            <button id="paper" class="game-btn">📄 Paper</button>
            <button id="scissors" class="game-btn">✂️ Scissors</button>
        </div>
        <div id="result-container" class="result-container">
            <p>Your Choice: <span id="user-choice">-</span></p>
            <p>Computer Choice: <span id="computer-choice">-</span></p>
            <p>Result: <span id="game-result">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
